<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .contact-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact-info {
      flex-grow: 1;
    }
    button, a.button-link {
      border-radius: 8px;
      padding: 6px 14px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 6px;
      display: inline-block;
      color: white;
    }
    a.button-link {
      line-height: 1.6;
    }
    button:hover, a.button-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .edit-btn {
      background-color: #007BFF;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
    .add-btn {
      background-color: #28a745;
      margin-bottom: 20px;
      display: inline-block;
    }
    .add-btn:hover {
      background-color: #1e7e34;
    }
    form input[type="text"], form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    form button {
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Contact Book</h1>
  {% block content %}{% endblock %}
</body>
</html>
