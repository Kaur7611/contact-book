{% extends "layout.html" %}

{% block content %}
<a href="{{ url_for('add_contact') }}" class="button-link add-btn">+ Add Contact</a>

{% for c in contacts %}
  <div class="contact-card">
    <div class="contact-info">
      <strong>{{ c.name }}</strong><br/>
      {{ c.phone }}
    </div>
    <div>
      <a href="{{ url_for('edit_contact', contact_id=c.id) }}" class="button-link edit-btn">Edit</a>
      <form action="{{ url_for('delete_contact', contact_id=c.id) }}" method="post" style="display:inline;">
        <button type="submit" class="delete-btn" onclick="return confirm('Delete this contact?');">Delete</button>
      </form>
    </div>
  </div>
{% else %}
  <p>No contacts found.</p>
{% endfor %}
{% endblock %}
